<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <form id="randomForm">
            <label for="minValue">Minimum Value:</label>
            <input type="number" id="minValue" required>
            <label for="maxValue">Maximum Value:</label>
            <input type="number" id="maxValue" required>
            <button type="submit">Generate Random Number</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('randomForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            // Get values from input fields
            const minValue = parseInt(document.getElementById('minValue').value);
            const maxValue = parseInt(document.getElementById('maxValue').value);

            // Validate inputs
            if (isNaN(minValue) || isNaN(maxValue)) {
                alert('Please enter valid numbers.');
                return;
            }
            
            if (minValue > maxValue) {
                alert('Minimum value cannot be greater than maximum value.');
                return;
            }

            // Generate a random number between minValue and maxValue
            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;

            // Display the result
            document.getElementById('result').textContent = `Random Number: ${randomNumber}`;
        });
    </script>
</body>
</html>
